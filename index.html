<body>

    <div class="container">

        <div class="alert alert-success mb-3" role="alert">
            <p>桃が私のために難易度表を作ってくれました！次期難易度表フォーマット対応してるみたいです！</p>
            <p>難易度表の読み込みと表示に数秒かかります。</p>
            <hr>
            <p class="mb-0">説この難易度表は蝶舞の好きな曲、好きな譜面、苦戦した譜面、印象に残った譜面、詐称・逆詐称だと感じてる譜面などをまとめた自己満難易度表です。<br>難易度表記はStellaリスペクト(sl1=多魔1/st1=奥多魔1/+表記は癖強や詐称多め)文</p>

        <div>

        <script language="javascript" type="text/javascript">

                $.getJSON($("meta[name=bmstable]").attr("content"), function (header) {
                    $.getJSON(header.data_url, function (information) {
                        makeBMSTable(information, header.symbol);
                    });
                });
            });

                var count = 0;
                var obj = $("#table_int");

                $("<thead class='table-dark'><tr><th>Level</th><th>Title</th><th>Artist</th><th>Comment</th></tr></thead>")
                    .appendTo(obj);
                var tbody = $("<tbody></tbody>").appendTo(obj);

                var obj_sep = null;

                for (var i = 0; i < info.length; i++) {
                    if (x != info[i].level) {
